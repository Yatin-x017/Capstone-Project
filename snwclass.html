<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Game</title>
    <style>
        .chess-board {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        .white { background-color: #fff; }
        .black { background-color: #999; }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>AI Chess Game</h1>
        <div class="chess-board" id="board"></div>
        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="makeAIMove()">AI Move</button>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const initialPosition = [
            '♜','♞','♝','♛','♚','♝','♞','♜',
            '♟','♟','♟','♟','♟','♟','♟','♟',
            '','','','','','','','',
            '','','','','','','','',
            '','','','','','','','',
            '','','','','','','','',
            '♙','♙','♙','♙','♙','♙','♙','♙',
            '♖','♘','♗','♕','♔','♗','♘','♖'
        ];

        function createBoard() {
            for(let i = 0; i < 64; i++) {
                const square = document.createElement('div');
                square.className = `square ${(i + Math.floor(i/8)) % 2 === 0 ? 'white' : 'black'}`;
                square.innerHTML = initialPosition[i];
                board.appendChild(square);
            }
        }

        function newGame() {
            board.innerHTML = '';
            createBoard();
        }

        function makeAIMove() {
            // Placeholder for AI move logic
            alert("AI is thinking...");
        }

        // Initialize the board
        createBoard();
    </script>
</body>
</html>
